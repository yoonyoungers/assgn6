       <div id="choices">
        <h3>Original</h3>
        Quantity/price
           <form>
               <label class="container">
               <input type="radio" name="choice" value="1 bun/$3" required id="opt1" onclick="qty1();"> 1 bun $3
                   <span class="checkmark"></span>
               </label>
               
               <label class="container">
               <input type="radio" name="choice" value="3 buns/$7" required id="opt2" onclick="qty2();"> 3 buns/$7
                   <span class="checkmark"></span>
                   </label>
               
               <label class="container">
               <input type="radio" name="choice" value="6 buns/$15" required id="opt3" onclick="qty3();"> 6 buns/$15
                   <span class="checkmark"></span>
                   </label>
               
               <label class="container">
               <input type="radio" name="choice" value="12 buns/$30" required id="opt4" onclick="qty4();"> 12 buns/$30
                   <span class="checkmark"></span>
                   </label>
               
           </form>
           
           
        <br> 
        Filling
           <form>
                <label class ="container">
                <input type="radio" name="choice" value="None" required id="opt5" onclick="fill1();"> None
                    <span class="checkmark"></span>
                   </label>
           
           <label class ="container">    
           <input type="radio" name="choice" value="Sugar-milk" required id="opt6" onclick="fill2();"> Sugar-milk
               <span class="checkmark"></span>
                   </label>
               
           
           <label class ="container">      
           <input type="radio" name="choice" value="Vanilla-milk" required id="opt7" onclick="fill3();"> Vanilla-milk
               <span class="checkmark"></span>
                   </label>
           
           <label class ="container">     
           <input type="radio" name="choice" value="Double-choco" required id="opt8" onclick="fill4();"> Choco
               <span class="checkmark"></span>
                   </label>
           </form>
           
           
           <br>
           Additional accomodations
           <form>
           <label class ="container">     
           <input type="radio" name="choice" value="Double-choco" required id="opt9" onclick="fill5();"> Gluten-free
               <span class="checkmark"></span>
                   </label>
            </form>
